<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" type="image/x-icon" href="C:/Users/User/Desktop/RM94299/imagens/icone.ico" />

  <title>Fintech</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="styleCadastro.css" type="text/css">
</head>
<body>
  <header class="row" id="caixaLogoSlogan">
    
    <div class="col-3" id="logo">
      <p>Fint<i class="bi bi-currency-euro" style="font-size: 50px;margin: 0px -7px 0px -7px;"></i>ch</p>
    </div>
    
    <div class="col-3" id="slogan">
      <p>Seu apoio no<br>controle de gastos</p>
    </div>

    <div class="col-4">
      <h1 style="white-space: nowrap;">Já tenho uma conta! <span><a href="#" class="links">Fazer login.</a></span></h1>
    </div>

  </header>

  <main class="row justify-content-center" id="caixaConteudo">

    <div class="col-5" id="imagem">
      <img src="C:/Users/User/Desktop/RM94299/imagens/logo.jpg" alt="Logo da Fintech">
    </div>

    <div class="col-3">

      <header class="row">
        <h1 class="col" id="cadastroTitulo">Cadastro</h1>
      </header>

      <main class="row" id="bordaCaixa">
        <form id="cadastro" method="post">

          <div class="col-12 espaco">
            <h2>Nome</h2>
            <div class="addIcone esquerda">
              <i class="bi bi-person-fill" style="font-size: 18px;"></i>
              <input type="text" placeholder="Nome" class="caixaInserir" required>
            </div>
          </div>

          <div class="col-12 espaco">
            <h2>Email</h2>
            <div class="addIcone esquerda">
              <i class="bi bi-at" style="font-size: 20px;"></i>
              <input type="email" placeholder="Email" class="caixaInserir" required>
            </div>
          </div>

          <div class="col-12 espaco">
            <h2>Senha</h2>
            <div class="addIcone esquerda">
              <i class="bi bi-lock-fill"></i>
              <input type="password" placeholder="**********" class="caixaInserir" required>
            </div>
          </div>
          
        </form>

        <div style="text-align: center">
          <span><b>ou</b></span>
        </div>

        <div>
          <button class="col-12 espaco botaoRedeSocial" style="background-color: #1778F2;">
            <i class="bi bi-facebook"> Cadastre-se com Facebook</i>
          </button>
        </div>

        <div>
          <button class="col-12 espaco botaoRedeSocial" style="background-color: pink;">
            <i class="bi bi-instagram"> Cadastre-se com Instagram</i>
          </button>
        </div>

        <form id="checkbox" method="post" class="espaco">
          <input type="checkbox" checked> Li e concordo com os <span><a href="#" class="links">Termos de Uso</a></span> e <span><a href="#" class="links">Política de Privacidade</a></span>.
        </form>

      </main>

      <button class="col-12 espaco" id="criarConta">
        Criar conta!
      </button>

      <div class="row">
        <div>
          
        </div>
      </div>

    </div>

  </main>

  <footer class="row">

  </footer>

</body>
</html>
